version: "3"
services:
  backend:
    build: ./backend
    ports:
      - 8000:8000
    volumes:
      - ./:/usr/src/app
    env_file:
        - ./.env.backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - postgres

  postgres:
    image: postgres
    env_file:
        - ./.env.postgres
    volumes:
      - postgres-db:/var/lib/postgresql/data

volumes:
  postgres-db: