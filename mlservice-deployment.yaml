apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: mlservice
  name: mlservice
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mlservice
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: mlservice
    spec:
      containers:
        - env:
            - name: APP_HOST
              valueFrom:
                configMapKeyRef:
                  key: APP_HOST
                  name: env-mlservice
            - name: APP_PORT
              valueFrom:
                configMapKeyRef:
                  key: APP_PORT
                  name: env-mlservice
            - name: MONGO_URL
              valueFrom:
                configMapKeyRef:
                  key: MONGO_URL
                  name: env-mlservice
          image: muratisiklan/mlservice:latest
          name: mlservice
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
