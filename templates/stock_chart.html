<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Stock Chart</h2>

    <div style="width: 80vw; height: 60vh;">
        <canvas id="stockChart"></canvas>
    </div>

    <script>
        // Sample stock data (replace this with your actual data)
        var stockData = [
            {"Date": "2022-01-01", "Close": 150},
            {"Date": "2022-01-02", "Close": 155},
            {"Date": "2022-01-03", "Close": 160},
            // Add more data points as needed
        ];

        // Extract labels and data from stockData
        var labels = stockData.map(entry => entry.Date);
        var data = stockData.map(entry => entry.Close);

        // Create a line chart
        var ctx = document.getElementById('stockChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Stock Price',
                    data: data,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
